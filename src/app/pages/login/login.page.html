<ion-header no-border>
    <div class="login-header ion-padding">
        <img class="logo-img" src="assets/icon/favicon.png">
    </div>
</ion-header>

<ion-content>
    <div style="margin-top: 10%;">
        <h1 style="margin-left: 10%;">Inicio de Sesion</h1>
        <form>

            <ion-list>
                <ion-item>

                    <ion-input placeholder="Usuario" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input placeholder="Clave" name="password" [type]="showpassword ? 'text' : 'password' "></ion-input>
                    <ion-icon [name]="passwordtogglericon" (click)="togglepassword()"></ion-icon>
                </ion-item>
                <ion-item>
                    <a routerLink="/signup">Â¿No te has registrado?</a>
                </ion-item>

                <ion-button expand="block" shape="round" color="success" (click)="login()"> Sign In</ion-button>

            </ion-list>


        </form>
    </div>
</ion-content>
