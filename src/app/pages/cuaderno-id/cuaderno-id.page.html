<ion-header>
  <ion-toolbar color="danger">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title><ion-label>{{modelCuaderno.nombreMateria || 'Notas'}}</ion-label></ion-title>

  </ion-toolbar>
</ion-header>

  <ion-content>

     <form #form="ngForm" (ngSubmit)="guardar()">
      <ion-list>
          
        <ion-item> 
            
            <ion-button
            type="submit"
               expand="block" 
               color="dark"
               shape="round"
               fill="clear" 
               size="medium">
               <ion-label>Guardar</ion-label>
           </ion-button>

            <div slot="end">
              
              <ion-button
              color="dark" 
              (click)="selectArchivo( $event )"  
              fill="clear" 
              size="medium">
              <ion-icon slot="icon-only" 
              name="file-tray-full"></ion-icon>
            </ion-button>

            <ion-button
                color="dark" 
                (click)="archivos( $event )" 
                fill="clear" 
                size="medium">
                <ion-icon slot="icon-only" 
                name="archive"></ion-icon>
            </ion-button>
            
           <ion-button
           color="dark"
           fill="clear" 
           size="medium"
           (click)="eliminar()">
   
             <ion-icon 
             slot="icon-only"
             name="trash"></ion-icon>
   
           </ion-button>
            </div>
            
        </ion-item>

        <ion-item>
            <ion-input 
            name="titulo"
            [(ngModel)]="modelCuaderno.titulo"
            autocapitalize="true"
            spellcheck
            autofocus 
            type="text"
            placeholder="Titulo">
          </ion-input>
        </ion-item>

        <ion-item color="">
            <ion-textarea
            auto-grow="true"
            autosize="true"
            name="contenico"
            [(ngModel)]="modelCuaderno.contenido"
            #text
            placeholder="Notas"
            spellcheck
            autocapitalize="true">
          </ion-textarea>
        </ion-item>
    </ion-list>
     </form>


  </ion-content>
